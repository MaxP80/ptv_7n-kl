<script type="text/javascript">
    $(document).ready(function () {

        $("#submit").click(function(e){
            e.preventDefault();
            $.post(
                'http://localhost/JSValAcro/reset_password.php', // Un script PHP que l'on va créer juste après
                {
                    reset_email : $("#reset_email").val(),  // Nous récupérons la valeur de nos input que l'on fait passer à reset_password.php (côté serveur)
                },
                function(data){
                    console.log("Vérification des informations saisies")
                    console.log(data);
                    if(data == "Success"){
                        console.log("Votre mot de passe a été réinitialisé avec succés!");
                         // Le membre est connecté. Ajoutons lui un message dans la page HTML.
                         document.location.href="index.html";
                    }
                    else{
                        // Le membre n'a pas été connecté. (data vaut ici "failed")
                        console.log("Erreur lors de la réinitialisation...");
                        document.location.href="page_forgotpassword.html";
                    }
                },
                'text'
             );
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
