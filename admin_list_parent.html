<script>
    function isConnected() {
        $.post(
        'http://localhost/JSValAcro/isConnected.php',
        {
            //no data()
        },
        function(data) {
            console.log(data);
            if (data == "Success") {
                //Do nothing. User can be here
                //console.log(extractUrlParams());
                console.log('Appel de load');
                listeParent();
                
            }
            else {
                //User must be connected
                document.location.href="index.html";
            }
        },
        'text'
    );};

    function listeParent() {
        $.post(
        'http://localhost/JSValAcro/parent_list.php',
        {
            //no data
        },
        function(data){
            console.log(data);
            html = '';
            if ((data != null) && (data.length > 0)){
                html += '<br><h5>Liste parents:</h5><div class="list-group">';
                for (var i = 0; i < data.length; i++){
                    html +='<a href="admin_page_userInfo.html?uid='+data[i]['user_id']+'&pid='+data[i]['profil_id']+'"  class="list-group-item list-group-item-action"><img src="img/user.png" style="height: 25px; width: 25px;"> '+data[i]['nom']+' '+data[i]['prenom']+'</a>';
                }
                 html+='</div>';
            }
            else if (data != null){
                //Aucun parent
                html += '<center>Aucun parent</center>'
            } else {
                html += '<center>Affichage des parents impossible</center>';
            }
            $('#list').html(html);
        },
        'json'
        );};

</script>
